<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="guess-num.css">
</head>
<body>
    <div class="header-container">
    <header>
    <h1>Guess My Number</h1>
    <button class="btn-again">Again</button><br>
    </header>
    </div>
    <main>
    <div class="number-box">?</div>
    <div class="input-container">
    <input type="number" id="guess" min="1" max="20"><br>
    <button class="btn-check" type="button">Check</button><br>
    </div>
    <div class="score-info">
    <p class="message">Start guessing...</p>
    <div class="score-block">
    <span>Score:</span><span class="score">20</span><br>
    <span>Highscore:</span><span class="highscore">0</span>
    </div>
    </div>
    </main>
    <script src="guess-number.js"></script>
</body>
</html>
